<h1>Register</h1>

<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
        
    <div class="form-group">
        <label class="center-block">
            Username:
            <input class="form-control" formControlName="userName">
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">
            Password:
            <input class="form-control" formControlName="password">
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">
            Confirm Password:
            <input class="form-control" formControlName="confirmPassword">
        </label>
    </div>
    <button md-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" >Submit</button>
</form>

Response: <br />
<code><pre>{{response | json}}</pre></code>
