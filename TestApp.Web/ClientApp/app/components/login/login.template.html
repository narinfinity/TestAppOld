<h1>Login</h1>
<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" >

    <div class="form-group">
        <label class="center-block">
            Username:
            <input class="form-control" formControlName="username">
        </label>
    </div>    
    <div class="form-group">
        <label class="center-block">
            Password:
            <input class="form-control" formControlName="password">
        </label>
    </div>  

    <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" >Submit</button>
    <button md-raised-button color="primary" type="button" (click)="getProducts()">Get products</button>
</form>


Response: <br />
<code><pre>{{response | json}}</pre></code>
Products: <br />
<code><pre>{{products | json}}</pre></code>
